<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Finished!</title>
    <link rel="stylesheet" href="/static/wing.css"/>
  </head>
  <body style="max-width: 50%; display: block; margin-left: auto; margin-right: auto;">
    <h2>Finished!</h2>
    <p>Your link has been created. Remember your password; you'll need it to edit your link.</p>
    <a href="/{{ link }}"><code>https://www.pyth.link/{{ link }}</code></a>
    <button onclick="navigator.clipboard.writeText('https://www.pyth.link/{{ link }}')">Copy to clipboard</button>
    <p>Password: <code>{{ password }}</code></p>
    <button onclick="window.location.href = '/';">Return to main page</button>
  </body>
</html>
